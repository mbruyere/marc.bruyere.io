{{- $ga := site.Config.Services.GoogleAnalytics.ID -}}
{{- if $ga -}}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $ga }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ $ga }}');
</script>
{{- end -}}
